
<html>

	<head>

		<title>Anode Syntax Generator</title>
		<script type="text/javascript" src="jquery.js"></script>

		<script type="text/javascript" src="anode.js"></script>

		<style type="text/css">

			.area {
				border: 1px solid #333;
			}

			#imagebox {
				cursor: crosshair;
			}

			#output {
				font-family: monospace;
			}

			.chunk {
				margin-left: auto;
				margin-right: auto;
				margin-top: 2em;
				border: 5px solid #aaa;
			}

			#imagebox {
				border: 1px none #fff;
			}



			#main {
			}

		</style>

		<script type="text/javascript">

			 $(document).ready(function(){
					 main();
			 });

		</script>
	</head>

	<body>

		<div id="main">
			<div class="chunk">
				<form onsubmit="return false;" >
					<input type="text" name="imagename" id="imagename"/>
				</form>
			</div>

			<div class="chunk">
				<div id="imagebox">
				</div>
			</div>

			<div class="chunk">
				<div id="entries">
					<form>
					</form>
				</div>
			</div>

			<div class="chunk">
				<div id="output">
				</div>
			</div>
		</div>

	</body>
</html>
